<!DOCTYPE>
<html>
  <head>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      <a-sky color="#00f"></a-sky>

      <a-sphere src= " https://i.imgur.com/mYmmbrp.jpg" color="red" position="0 2 -5" rotation="0 45 45" scale="1 1 1">
        <a-animation attribute="position" to="4 2.2 -5" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation>
      </a-sphere>
      <a-plane rotation="-90 0 0" width="30" height="30"></a-plane>

      <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
        <a-text value="Archana Rajkumar" color="#BBB"
                position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>

  <a-assets>
    <audio id="click-sound" src="audio/click.ogg"></audio>
    <!-- Images. -->
    <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
    <img id="city-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
    <img id="cubes" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
    <img id="cubes-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
    <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    <img id="sechelt-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
  </a-assets>

    </a-scene>
  </body>
  <script>
  var boxEl = document.querySelector('a-sphere');
  boxEl.addEventListener('click', function () {
    boxEl.setAttribute('scale', {x: 2, y: 2, z: 2});
  });
</script>
</html>
