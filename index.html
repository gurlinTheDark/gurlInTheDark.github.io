    <script>
      var portfolio={};
      portfolio.contactMe= function(){
        $('#home').css("display", "none");
        $('#skills').css("display", "none");
        $('#contact').css("display", "block");

          $('#home_link').css("color", "#85473c");
          $('#skills_link').css("color", '#85473c');
          $('#contact_link').css("color", "#FFFFFF");
      }
      portfolio.skillSet= function(){
        $('#home').css("display", "none");
        $('#skills').css("display", "block");
        $('#contact').css("display", "none");

        $('#home_link').css("color", "#85473c");
        $('#contact_link').css("color", '#85473c');
        $('#skills_link').css("color", "#FFFFFF");
      }
      portfolio.goHome= function(){
        $('#home').css("display", "block");
        $('#skills').css("display", "none");
        $('#contact').css("display", "none");

        $('#skills_link').css("color", "#85473c");
        $('#contact_link').css("color", '#85473c');
        $('#home_link').css("color", "#FFFFFF");
      }
