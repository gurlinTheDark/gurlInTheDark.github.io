  <body>
    <h1>Tapping Rain Water</h1>
    <label>Given n non-negative integers representing an elevation map where the width of each bar is 1, compute how much water it is able to trap after raining.
</label>
    <input type="submit" onclick="submit()"/>
    <label id="result"></label>
    <script>
    var arr = [0, 1, 0, 2, 1, 0, 1, 3, 2, 1, 2, 1];
    var largestTillNow=arr[0];
    var totalWaterStored=0;
    for (i in arr)
    {
      if (arr[i]>largestTillNow){
        largestTillNow= arr[i]
      }
      totalWaterStored= totalWaterStored + Math.abs(largestTillNow-arr[i])
    }
    console.log(totalWaterStored)

    </script>
  </body>
